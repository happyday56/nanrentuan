<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/main.css}"/>
    <script type="text/javascript" th:src="@{/resources/js/jquery1.7.2.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/jquery.utils.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/paging.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/categoryedit.js}"></script>
</head>
<body>
<table width="100%" id="list_table_edit">
    <tr>
        <th>序号</th>
        <td><span id="id"></span></td>
    </tr>
    <tr>
        <th>名称</th>
        <td><input id="name" type="text" size="100"/></td>
    </tr>
    <tr>
        <th>分类</th>
        <td>
            <select id="category">

            </select>
        </td>
    </tr>
    <tr>
        <th>内容</th>
        <td><textarea id="content"></textarea></td>
    </tr>
    <tr>
        <th>摘要</th>
        <td><input id="summary" type="text" size="100"/></td>
    </tr>
    <tr>
        <th>图片地址</th>
        <td><img id="imgPictureUrl" src="" alt="" width="200px" height="auto"/>
            <br/>
            <input id="pictureUrl" type="text" size="100"/>

        </td>
    </tr>

    <tr>
        <th>关键字</th>
        <td><input id="keywords" type="text" size="100"/></td>
    </tr>
    <tr>
        <th>描述</th>
        <td><input id="description" type="text" size="100"/></td>
    </tr>

    <tr>
        <th>上传时间</th>
        <td><input id="uploadTime" type="text" size="100"
                   onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',isShowClear:false,readOnly:true})"/></td>
    </tr>
    <tr>
        <th>浏览次数</th>
        <td><input id="views" type="text" size="100"/></td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="button" id="btnSave" value="保存"/>

        </td>
    </tr>
</table>
</body>
</html>
