<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="top">
    <div id="header">
        <div class="top_bar">
            <div class="abs_m">
                <a href="/"><img src="/resources/images/logo2.png" alt=""/></a>
            </div>
        </div>
        <div class="top_menu_bar">
            <div id="top_menu" class="top_menu">
                <div class="top_menu_list">
                    <th:block th:each="item:${page.topNav}">
                        <a class="btn cur" th:href="*{page.url}" th:text="${page.name}"></a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
